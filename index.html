    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const navbarContent = document.querySelector("#navbarShow");
            const toggler = document.querySelector("#btnNavbar");
            let lastScrollTop = 0;
            let isToggling = false; // Stato per prevenire conflitti

            // Funzione per simulare il clic del bottone
            const toggleNavbar = () => {
                if (!isToggling) {
                    isToggling = true; // Blocca temporaneamente nuovi toggle
                    toggler.click();
                    setTimeout(() => (isToggling = false), 500); // Timeout per evitare conflitti (300ms corrisponde all'animazione di Bootstrap)
                }
            };

            // Gestione dello scroll
            window.addEventListener("scroll", () => {
                const currentScroll = window.pageYOffset || document.documentElement.scrollTop;

                if (currentScroll > lastScrollTop && navbarContent.classList.contains("show")) {
                    // Scorrendo verso il basso e la navbar è visibile: nascondila
                    toggleNavbar();
                } else if (currentScroll < lastScrollTop && !navbarContent.classList.contains("show")) {
                    // Scorrendo verso l'alto e la navbar è nascosta: mostrala
                    toggleNavbar();
                }

                lastScrollTop = currentScroll <= 0 ? 0 : currentScroll; // Evita valori negativi
            });
        });




    </script>
