<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Sandwich menu</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(/src/img/DSC_9544_01.JPG);
            /* Cambia con il tuo percorso */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(10px);
            /* Aggiunge la sfocatura */
            z-index: -1;
            /* Porta il background dietro il contenuto */
        }

        .content {
            position: relative;
            text-align: center;
            color: white;
            z-index: 1;
            /* Assicura che il contenuto sia sopra lo sfondo */
        }

        h1 {
            font-size: 3rem;
            margin: 0;
        }

        p {
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content text-border">
            <h1>I nostri <b>CLUB SANDWICH</b></h1>
            <p>CLUB CON FOTO, INGREDIENTI E PREZZO</p>
        </div>
    </div>
</body>

</html>
